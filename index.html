<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Training Ground</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="stats">
                <div id="health">PV: <span id="health-value">100</span></div>
                <div id="gold">Or: <span id="gold-value">0</span></div>
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="timer">Temps: <span id="timer-value">0</span>s</div>
            </div>
        </div>
        <div id="start-screen">
            <h1>LoL Training Ground</h1>
            <p>Entraînez-vous entre vos parties de ranked!</p>
            <button id="start-button">JOUER</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>Partie Terminée</h1>
            <div id="final-stats">
                <p>Score final: <span id="final-score">0</span></p>
                <p>Or collecté: <span id="final-gold">0</span></p>
                <p>Temps survécu: <span id="final-time">0</span>s</p>
            </div>
            <button id="restart-button">REJOUER</button>
        </div>
    </div>

    <!-- Chargement des bibliothèques -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
